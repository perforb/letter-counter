<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
    <script src="letter.counter.js?v1.0" type="text/javascript"></script>
    <script type="text/javascript">
      //<![CDATA[
        $(function() {
          $('#text1').limitLetterTo();
          $('#text2').limitLetterTo({
            allowed:          100,
            warning:          10,
            cssClass:         'otherCounter',
            counterElem :     'span',
            cssClassWarn:     'otherWarning',
            cssClassExceeded: 'otherExceeded'
          });
          $('#text3').limitLetterTo();
          $('#text4').countLetter();
        });
      //]]>
    </script>
    <style type="text/css">
      .counter{
        font-size:20px;
        font-weight:bold;
        color:#ccc;
      }
      .otherCounter{
        font-size:40px;
        color:blue;
      }
      .warning{
        color:#600;
      }
      .otherWarning{
        color:yellow;
      }
      .exceeded{
        color:#e00;
      }
      .otherExceeded{
        color:green;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea id="text1" name="text1"></textarea>
    </div>
    <div>
      <textarea id="text2" name="text2"></textarea>
    </div>
    <div>
      <input id="text3" name="text3" type="text" />
    </div>
    <div>
      <textarea id="text4" name="text4"></textarea>
    </div>
  </body>
</html>
