<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Letter Counter</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/bootswatch-cerulean.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-alert.js"></script>
    <script type="text/javascript" src="js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="js/bootstrap-scrollspy.js"></script>
    <script type="text/javascript" src="js/bootstrap-tab.js"></script>
    <script type="text/javascript" src="js/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="js/bootstrap-popover.js"></script>
    <script type="text/javascript" src="js/bootstrap-button.js"></script>
    <script type="text/javascript" src="js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="js/bootstrap-carousel.js"></script>
    <script type="text/javascript" src="js/bootstrap-typeahead.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

    <!-- Modal
         ================================================== -->
    <div id="limit-modal" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <h4 id="limitLabel">Limit Number</h4>
      </div>
      <div class="modal-footer">
        <input type="text" id="limit" min="1" maxlength="6" placeholder="number only" class="input-small" style="float: left;" />
        <button id="save" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">save</button>
      </div>
    </div>

    <!-- Header
         ================================================== -->
    <div id="header" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid" style="margin: 0px 0px 0px 20px;">
          <a class="brand" href="#">Letter Counter</a>
          <div class="nav-collapse" id="main-menu">
            <ul class="nav pull-right" id="main-menu-right">
              <li><a href="#">This service supports writing a report, a career and more.</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content
         ================================================== -->
    <div id="main" class="container-fluid" style="margin: 70px 0px 0px 20px;">
      <div class="row-fluid">
        <div class="span12" style="ali">
          <div>
            <textarea id="text" style="float: left; width: 60%;"></textarea>
          </div>
          <div>
            <img class="expand" title="expand" data-content="Expands the textarea." src="img/glyphicons/glyphicons_190_circle_plus.png" />
            <img class="expand" title="shrink" data-content="Shrinks the textarea." src="img/glyphicons/glyphicons_191_circle_minus.png" style="display: none;" />
          </div>
          <div>
            <img class="counter" title="countup" data-content="Count up the letters." src="img/glyphicons/glyphicons_218_circle_arrow_top.png" />
            <img class="counter" title="countdown" data-content="Count down the remaining letters." src="img/glyphicons/glyphicons_219_circle_arrow_down.png" style="display: none;" />
          </div>
          <div>
            <span id="letterCount" class="letterCount"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Le javascript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36733650-1']);
      _gaq.push(['_trackPageview']);

      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

  </body>
</html>
